<div class="max-w-2xl mx-auto py-6">
  <div class="flex flex-col bg-slate-400 p-6">
    <div class="flex flex-col">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" class="p-1 border rounded-md" [(ngModel)]="productForm.name"/>
    </div>

    <div class="flex flex-col">
      <label for="price">Price</label>
      <input type="number" name="price" id="price" class="p-1 border rounded-md" [(ngModel)]="productForm.price"/>
    </div>

    <div class="flex flex-col">
      <label for="provider_id">Provider</label>
      <select name="provider_id" id="provider_id" class="p-1 border rounded-md" [(ngModel)]="productForm.providerId">
        <option>-- Elige un Proveedor --</option>
        <option value="{{prov.id}}" *ngFor="let prov of providers">{{prov.name}} - {{prov.nit}}</option>

      </select>
    </div>

    <button type="submit" (click)="createProduct()">Submit</button>
  </div>
</div>
